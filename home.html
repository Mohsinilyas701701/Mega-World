<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <script src="https://kit.fontawesome.com/934270ec05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Mega World</title>
</head>

<body>
    <nav class="navbar pe-5 navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/brand-logo.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item d-flex">
                    <img src="images/Ellipse-nav.png" class="ellipse_img align-self-center " alt=""> 
                        <a class="nav-link ms-1" href="#">Live Casino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Slot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promotions</a>
                    </li>    
                </ul>
                <div class="nav-right ms-auto d-flex align-items-center">
                    <div class="search mx-2">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass fs-5 text-white"></i>
                    </div>
                    <div class="message-icon mx-2 position-relative">
                        <i class="fa-regular fa-message text-white fs-2"></i>
                        <span class="position-absolute top-10 start-9 translate-middle rounded-5 text-white">99<span class="visually-hidden">unread messages</span></span>
                    </div>

                    <button type="button" class="btn nav_button text-white mx-3"> Create Account</button>
                    <button type="button" class="btn login_button mx-2"> Login</button>
                </div>
            </div>

           
        </div>
    </nav>

    <!-- Header-Image -->
    <img src="images/header-bg.png" class="header-image" alt="">
</body>

</html>
